<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts css -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- my css -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="card">
    <picture class="card__img">
      <img src="images/illustration-hero.svg" alt="">
    </picture>
    <h2 class="card__title">Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__plan">
        <img src="images/icon-music.svg" alt="">
        <div class="plan-info">
          <p class="plan__title">Annual Plan</p>
          <p class="plan__price">$59.99/year</p>
        </div>
        <button class="btn-change">Change</button>
      </div>
      <button class="button proceed">Proceed to Payment</button>
      <button class="button cancel">Cancel Order</button>
  </div>
</body>

</html>
